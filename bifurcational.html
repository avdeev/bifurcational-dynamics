</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Переключить навигацию</span>

      <div class="collapse navbar-collapse">

        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-3">
        <h1>Параметры</h1>
        <form role="form" class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-6 col-sm-offset-6">
              <button type="button" class="btn btn-default bifurcational">Старт</button>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-6">Шаг метода</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="h" value="0.01">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-6">t0</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="t0" value="0">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-6">mu</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="mu" value="0.12">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-6">R</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="R" value="0.3">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-6">N</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="N" value="1">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-6">εi</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="epsilon" value="0.018">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-6">γi</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="gamma" value="1">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-6">φi</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="phi" value="0">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-6">λi</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="lambda" value="0.1">
            </div>
          </div>
        </form>
      </div>
      <div class="col-xs-9">
        <h1>Бифуркационная диаграмма</h1>
        <div id="chart"></div>
      </div>
    </div>
  </div>
